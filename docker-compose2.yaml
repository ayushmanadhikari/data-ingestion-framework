version: '2'
services:
  mysql:
    image: mysql
    platform: linux/arm64
    container_name: mysql0
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: 'source_db'
      MYSQL_USER: 'docker'
      MYSQL_PASSWORD: 'docker'
      MYSQL_ROOT_PASSWORD: 'rootpass'
    
  
  schema-registry: 
    image: confluentinc/cp-schema-registry
    platform: linux/arm64
    container_name: schemaregistry0
    ports:
      - 8085:8085
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zk0:2181"
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka1:9092, PLAINTEXT://kafka2:9093 
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8085"
  


  kafka-connect:
    image: quay.io/debezium/connect
    container_name: debezium0
    ports: 
      - 8083:8083
    environment:
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_config_storage
      OFFSET_STORAGE_TOPIC: connect_offset_storage
      STATUS_STORAGE_TOPIC: connect_status_storage
      BOOTSTRAP_SERVERS: kafka1:9092, kafka2:9093


  







